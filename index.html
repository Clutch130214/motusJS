<html>

<head>
  <link rel="stylesheet" type="text/css" title="css" href="src/css/global.css">
  <link rel="stylesheet" type="text/css" title="css" href="src/css/grid_letter.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Motus</title>
  <link rel="shortcut icon" type="image/x-icon" href="src/img/favicon.png">
</head>

<body id="body" onLoad="initVariables()">
  <script type="text/javascript" src="./src/js/dictionary/dictionary.js"></script>
  <script type="text/javascript" src="./src/js/letter/grid.js"></script>
  <script type="text/javascript" src="./src/js/letter/keyinput.js"></script>
  <script type="text/javascript" src="./src/js/debug/debug.js"></script>
  <script type="text/javascript" src="./src/js/game/init.js"></script>
  <script type="text/javascript" src="./src/js/settings/settings.js"></script>

  <script type="text/javascript" src="./src/js/sounds/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="./src/js/sounds/jquery.playSound.js"></script>

  <!-- Page: Menu principal -->
  <!-- Les pages devront être affichées une à la fois -->
  <div class="page" id="main_menu" style="display:block;">
    <!-- Contenu du menu principal -->
      <a>Une nouvelle fois en alpha!</a>
    <div id="main_menu_topbar">
      <img src="./src/img/motus_logo_2014.png" id="logo"></img>
    </div>

    <div id="main_menu_content">
      <div>
        <button class="big_button" onclick="initGame()">Jouer</button>
      </div>
      <div>
        <button class="big_button" onclick="displayPage('settings_page')">Paramètres</button>
        <button class="big_button" onclick="window.location.href = 'https://github.com/difabiolorenzo/motusJS'">GitHub</button>
      </div>
    </div>

  </div>

  <!-- Page: Paramètres -->
  <div class="page" id="settings_page" style="display:none;">
    <h1>Paramètres</h1>
    <button onclick="displayPage('main_menu')">Retour</button>
    <button onclick="initGame()">Jouer</button>

    <div class="section" id="settings">
      <div class="section" id="settings-section">
        <div class="section" id="settings-right">
          <div class="word_list_section" id="word_list_section_dropdown">
            <select id="word_list_dropdown_lenght_selection" onchange="WordListUpdateDropdown(this.value)">
              <option value="">choisir un nombre de lettre</option>
              <option value="5">5 lettres (1802 mots)</option>
              <option value="6">6 lettres (2834 mots)</option>
              <option value="7">7 lettres (3363 mots)</option>
              <option value="8">8 lettres (23097 mots ; lag!)</option>
              <option value="9">9 lettres (2839 mots)</option>
              <option value="10">10 lettres (2140 mots)</option>
            </select>

            <select id="word_list_dropdown_first_letter" style="display: none;"
              onchange="WordListUpdateDropdown(document.getElementById('word_list_dropdown_lenght_selection').value)">
              <option value="">choisir la première lettre du mot</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
              <option value="K">K</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="P">P</option>
              <option value="Q">Q</option>
              <option value="R">R</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="W">W</option>
              <option value="X">X</option>
              <option value="Y">Y</option>
              <option value="Z">Z</option>
            </select>

            <select id="word_list_dropdown_word_selection" style="display: none;">
              <option value="">choisir un mot</option>
            </select>

            <input type="button" id="word_list_button_list" style="display: none;" value="ajouter depuis la liste"
              onclick="Javascript:WordListAddRow(document.getElementById('word_list_dropdown_word_selection').value)">

            <input type="button" id="word_list_button_random" style="display: none;" value="ajouter au hasard"
              onclick="Javascript:WordListAddRowRandom(document.getElementById('word_list_dropdown_lenght_selection').value)">

            <div class="word_list_section" id="word_list_section_text">
              <input type="text" id="word_list_selected_word" style="text-transform:uppercase">
              <input type="button" id="add" value="ajouter depuis le champ"
                onclick="Javascript:WordListAddRow(document.getElementById('word_list_selected_word').value)">
            </div>
          </div>

          
          <div>
            <div class="settings_input">
              <label name="display_definition" for="display_definition">Affichage des définitions</label>
              <input class="input-checkbox" type="checkbox" name="display_definition" id="display_definition_checkbox"
                disabled="true">
            </div>
            <div class="settings_input">
              <label name="display_animation" for="display_animation">Afficher les animations</label>
              <input class="input-checkbox" type="checkbox" name="display_animation" id="display_definition_checkbox"
                disabled="true" checked="checked">
            </div>
            <div class="settings_input">
              <label name="use_number_grid" for="use_number_grid">Utiliser la grille numérotée</label>
              <input class="input-checkbox" type="checkbox" name="use_number_grid" id="display_definition_checkbox"
                disabled="true">
              <label name="use_number_grid" for="use_number_grid">Utiliser la boule magique</label>
              <input class="input-checkbox" type="checkbox" name="use_number_grid" id="display_definition_checkbox"
                disabled="true" onchange="UpdateSettingsCheckbox(this.value)">
            </div>
            <div class="settings_input">
              <label name="check_word" for="check_word">Verifications des mots proposées (Correspondance avec le dictionnaire)</label>
              <input class="input-checkbox" type="checkbox" name="check_word" id="check_word_checkbox"
                checked="checked" onchange="console.log(this.value + ' ' + this.name)">
            </div>
            <div class="settings_input">
              <label name="grid_style" for="grid_style">Style de la grille</label>
              <select onchange="UpdateStyle(this.value);">
                <option value="2019">2019</option>
                <option value="2010">2010</option>
                <option value="2000">2000</option>
                <option value="1990">1990</option>
                <option value="high_contrast">High Contrast</option>
                <option value="high_contrast_2">High Contrast 2</option>
              </select>
            </div>
          </div>

        </div>

        <div class="section" id="settings-left">
          <div>
            <table id="word_list" cellpadding="2">
              <tr>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>


  </div>

  <!-- Page: Grille de mot -->
  <div class="page style_2019" id="letter_grid_page" style="display:none;">
    <div class="input_section">
      <input type="text" id="word_proposition_input" size="30" value="" maxlength="8">
      <button class="flex_button" id="validate_button" onclick="submitWord()">Valider</button>
    </div>

    <div id="letter_grid_placeolder" onclick="Javascript:keyboardFocus()">
      <!-- emplacement pour la grille de mot -->
    </div>


    <div id="score-placeolder" style="display:none;">
      <a class="score" id="score_0" style="background-color: #FBC800;display: block;">0</a>
      <a class="active_score" id="score_1" style="background-color: #1681C7;display: block;">0</a>
      <a class="score" id="score_3" style="background-color: #a90910;display: block;">0</a>
    </div>

    <div class="flex_section">
      <button class="flex_button" onclick="displayPage('main_menu')">Retour</button>
      <button class="flex_button" onclick="displayPage('settings_page')">Paramètres</button>
    </div>

    <div class="flex_section">
      <button class="flex_button" id="new_line_button" onclick="nouvelleLigne(); keyboardFocus()">Nouvelle Ligne</button>
      <button class="flex_button" id="bonus_letter_button" onclick="ajoutLettreBonus(); keyboardFocus()">Lettre bonus</button>
      <button class="flex_button" id="delete_line_button" onclick="suppressionLigne(); keyboardFocus()">Supprimer la ligne</button>
      <button class="flex_button" id="new_word_button" onclick="reinitWord(); keyboardFocus()">Nouveau Mot</button>
      <button class="flex_button" id="display_word_button" onclick="affichageSolution(); keyboardFocus()">Afficher le mot</button>
    </div>

  </div>

  <!-- Page: Grille des numéros -->
  <div class="page" id="number_grid_page" style="display:none;">
    <h1>Grille des numéros</h1>

    <button>display grid</button>
    <button>remove grid</button>
  </div>

  <!-- Page: Debug -->
  <div class="page" id="debug_page" style="display:none; color:white;">
    <h1>Debug</h1>

    <button onclick="createLetterGrid()">create letter grid</button>

  </div>
</body>

</html>
